<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安徽众媒数据科技有限公司</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
</head>
<body>
<div id="container">
    <div id="header">
        <div class="title">
            <p class="title_1">
                <span class="s">-</span>
                <span class="s1">{{ title.title_in_english }}</span><br>
                <span class="s2">{{ title.subtitle_in_english }}</span>
            </p>

            <p class="title_2">
                <span class="s">-</span>
                <span class="s3">{{ title.title }}</span><br>
                <span class="s4">{{ title.subtitle }}</span></p>
        </div>
    </div>
    <div class="clear"></div>
    <div id="body">
        <img class="bg" src="{{ url_for('static', filename='contact_bg.png') }}">
        <span class="cinfo sjh">手机号：{{ contact.mobile }}</span>
        <span class="cinfo yx">邮箱：{{ contact.email }}</span>
        <span class="cinfo qq">QQ：{{ contact.qq }}</span>
        <span class="cinfo dz">地址：{{ contact.address }}</span>
    </div>
    <div class="foot_guide">
        <div class="foot_img01"><img src="{{ url_for('static', filename='foot_title.png') }}"></div>
        <div class="foot_content">安徽众媒数据科技有限公司<br/>Anhui Public Media Data Technology Co.Ltd.</div>
        <div class="foot_img02">
            <img src="{{ url_for('static', filename='foot_contact.png') }}">
            <div class="txt">
                <span><a href="{{ url_for('profile') }}">公司简介</a></span>
                <span class="t"><a href="{{ url_for('product') }}">产品服务</a></span>
                <span class="t"><a href="{{ url_for('talent') }}">人才团队</a></span>
                <span class="t"><a href="{{ url_for('projects') }}">项目案例</a></span>
                <span class="t"><a href="{{ url_for('agency') }}">合作机构</a></span>
                <span class="t"><a href="">联系我们</a></span>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
